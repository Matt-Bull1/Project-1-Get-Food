    <div class="box">

    </div>


    <div class="nutrition">
      <div class="nutrition-front box">
        <label class="label">Nutritional information / Ingredients</label>
      </div>
      <div class="nutrition-back box">
        <label class="label">Nutritional information / Ingredients</label>
      </div> 
    </div>


  </section>
