<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
  <header class="section">
    <div class="container">
      <h1 class="title">
        Hello Foodie
      </h1>
    </div>
  </header>
  
  <section>

    <form class="search box">
      <div class="field">

        <label class="label">Search</label>
        
        <div class="control">
          <input class="input" type="recipe" placeholder="Search Recipes">
        </div>
        

        
        <div class="buttons">
          <button class="button is-link is-light">Submit</button>
        </div>
      </div> 
    </form>
    
    <div class="box">
      <label class="label">Recipes</label>
    </div>


    <div class="nutrition">
      <div class="nutrition-front box">
        <label class="label">Nutritional information / Ingredients</label>
      </div>
      <div class="nutrition-back box">
        <label class="label">Nutritional information / Ingredients</label>
      </div>
    </div>


  </section>



  
 






  </body>
</html>
